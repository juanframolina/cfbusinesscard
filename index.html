<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebcd; /* Light orange background color */
        }
        .logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin at the bottom */
        }
        .logo img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
        .profile-card {
            max-width: 90%; /* Adjust as needed */
            margin: 0 auto; /* Centering the profile card horizontally */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            max-width: 251px; /* Adjust as needed */
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .profile-details {
            text-align: center;
        }
        .profile-details h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
            color: #666;
        }
        .download-button {
            text-align: center;
            margin-top: 20px;
        }
        .download-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Cloudflarelogo.jpg" alt="Cloudflare Logo">
    </div>
    <div class="profile-card">
        <div class="profile-photo">
            <img src="juancocina.png" alt="Profile Photo">
        </div>
        <div class="profile-details">
            <h2>Juan Molina</h2>
            <p>Partner Solutions Engineer</p>
            <p>Email: <a href="mailto:jmolina@cloudflare.com">jmolina@cloudflare.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+447388717456</a></p>
        </div>
    </div>
    <div class="download-button">
        <button onclick="downloadCard()">Download card</button>
    </div>

    <script>
        function downloadCard() {
            // Create a new anchor element
            var downloadLink = document.createElement('a');
            // Set the href attribute to the location of the file to be downloaded
            downloadLink.href = 'juan.vcf';
            // Set the download attribute with the desired file name
            downloadLink.download = 'juan.vcf';
            // Append the anchor element to the body
            document.body.appendChild(downloadLink);
            // Programmatically click the anchor element to trigger the download
            downloadLink.click();
            // Remove the anchor element from the body
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
